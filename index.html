<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/styles.css">
    <title>Quiz</title>
</head>

<body>

    <div class="main-section">
        <h1>Programing Quetions</h1>
        <div id="container">
            <h2 id="queBox">1)This is demo Quetion</h2>
            <div class="row">
                <input class="options" id="option1" type="radio" value="a" name="option">
                <label for="option1">Option1</label><br>
            </div>
            <div class="row">
                <input class="options" id="option2" type="radio" value="b" name="option">
                <label for="option2">Option2</label><br>
            </div>
            <div class="row">
                <input class="options" id="option3" type="radio" value="c" name="option">
                <label for="option3">Option3</label>
            </div>
            <div class="row">
                <input  class="options" id="option4" type="radio" value="d" name="option">
                <label for="option4">Option4</label>
            </div>
            <div class="btn">
                <button onclick="submitQuiz()">Submit</button>
            </div>
        </div>
    </div>

    <script src="js/main.js"></script>

</body>

</html>
